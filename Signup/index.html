<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="image-section">
         
        </div>
        <div class="sign-up">
            <form method="post" action="" class="sign-up-form">

                <h1>Sign Up</h1>

                <div class="field">
                    <label for="full-name">FullName<br></label>
                    <input type="text" placeholder="Name.." name="full-name" id="full-name" required>
                </div>

                <div class="field">
                    <label for="email">Email<br></label>
                    <input type="email" placeholder="Email address.." name="email" id="email" required>
                </div>

                <div class="field">
                        <label for="user-name">Username<br></label>
                        <input type="text" placeholder="Username.." name="user-name" id="user-name" required>
                </div>

                <div class="field">
                    <label for="password">Password<br></label>
                    <input type="password" placeholder="Password.." name="password" id="password" required>
                </div>

                <div class="field">
                    <label for="re-password">Repeat Password<br></label>
                    <input type="password" placeholder="Enter again.." name="re-password" id="re-password" required>
                </div>

                <input type="checkbox" name="agree-terms" id="agree-terms" required> <span class="agree">I agree to the<strong>Terms of User</strong></span>

                <div class="submit-button">
                    <input type="submit" value="Sign Up">
                </div>

                <a href="#" class="sign-in">Sign in <ion-icon name="return-right"></ion-icon></a>
            </form>
        </div>
    </body>
</html>
